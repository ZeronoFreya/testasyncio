<html window-frame="solid-with-shadow" window-resizable >
  <head>
    <title>这是个模板</title>
    <style type="text/css" src="css.scs"></style>
    <script type="text/tiscript" src="tis.tis"></script>
  </head>
<header>
  <caption role="window-caption">Caption</caption>
  <window-button #window-debug>s</window-button>
  <window-button #window-menu>6</window-button>
  <window-button #window-min role="window-minimize">0</window-button>
  <window-button #window-max role="window-maximize">2</window-button>
  <window-button #window-close role="window-close">r</window-button>
</header>
<body>
  <button#btn>click!</button>
</body>
</html>
